{

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

      Babel.registerPreset("tsx-env", {
        presets: [
          [Babel.availablePresets["typescript"], { allExtensions: true, isTSX: true }],

    <style>
        body { font-family: 'Assistant', 'Heebo', sans-serif; background-color: #050a18; color: #e2e8f0; margin: 0; overflow-x: hidden; }
        #root:empty::before {
            content: '注 注专转 住专转 ...';
            display: flex; align-items: center; justify-content: center; height: 100vh;
            font-size: 1.5rem; font-weight: 800; color: #10b981; background: #050a18;
            direction: rtl;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        @media print {
            .print\:hidden { display: none !important; }
            body { background: white !important; color: black !important; }
            .bg-slate-900, .bg-[#050a18], .glass-panel { background: white !important; border: none !important; }
            .text-white, .text-slate-200, .text-slate-400 { color: black !important; }
            .border-white\/10 { border-color: #ccc !important; }
        }

<body class="bg-[#050a18] antialiased">
    <div id="root"></div>

    <script type="text/babel" data-presets="tsx-env" data-type="module">
        import React, { useState, useEffect, useCallback, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          ChevronRight, ChevronLeft, ShieldCheck, Target, Zap, FileText,
          Plus, Trash2, Play, Layers, Link as LinkIcon, Printer, Activity, 
          Users, User, MessageCircle, Download, LayoutGrid, ArrowDownWideNarrow, Search,
          Info, ClipboardList, Sparkles, Wand2, BrainCircuit, RefreshCw, AlertCircle, CheckCircle
        } from 'lucide-react';
        import { GoogleGenAI, Type } from "@google/genai";

        // --- Types & Constants ---
        const WorkshopStage = {
          INTRO: 'INTRO',
          SWOT_ANALYSIS: 'SWOT_ANALYSIS',
          VISION_ETHOS: 'VISION_ETHOS',
          REALITY_CHECK: 'REALITY_CHECK',
          STRATEGIC_OBJECTIVES: 'STRATEGIC_OBJECTIVES',
          OPERATIONAL_GOALS: 'OPERATIONAL_GOALS',
          DETAILED_TASKS: 'DETAILED_TASKS',
          FINAL_DASHBOARD: 'FINAL_DASHBOARD'
        };

        const PROFESSIONAL_GUIDANCE = {
          SWOT_ANALYSIS: { insight: "-SWOT  住住 转  转转.  转砖砖 爪祝 砖转 专转.", example: "拽: 砖转 专. 砖: 住专 转注 ." },
          VISION_ETHOS: { insight: "   住住,  爪驻 砖注专   ''  砖 拽 转.", example: ": 转  拽爪注  注 住 ." },
          STRATEGIC_OBJECTIVES: { insight: "专转 注   .  爪专 转 注专专转 砖专.", example: "专: 注拽转 注 拽爪注 转  专." }
        };

        // --- AI Engine ---
        const getAI = () => {
          const key = (typeof process !== 'undefined' && process.env && process.env.API_KEY) || "";
          if (!key) {
            console.error("API_KEY is missing in environment");
            return null;
          }
          return new GoogleGenAI({ apiKey: key });
        };

        const SYSTEM_PROMPT = `转 "住专-注" 注抓 专  砖专转 爪专. 转驻拽 砖专 转转 注 转. 驻  转 JSON .`;

        // --- Components ---
        const AIMentor = ({ advice, loading }) => {
          if (loading) return (
            <div className="glass-panel p-6 rounded-2xl animate-pulse space-y-3">
              <div className="flex items-center gap-2 text-emerald-500 font-bold text-xs"><RefreshCw className="animate-spin" size={14}/> 注 转转...</div>
              <div className="h-4 bg-slate-800 rounded w-full"></div>
              <div className="h-4 bg-slate-800 rounded w-2/3"></div>
            </div>
          );
          if (!advice) return null;
          return (
            <div className="glass-panel p-6 rounded-2xl border border-emerald-500/20 space-y-4 animate-fadeIn">
              <div className="flex items-center gap-2 text-emerald-400 font-bold text-xs uppercase"><Sparkles size={16}/> 转转 AI </div>
              <p className="text-sm italic text-slate-200 leading-relaxed font-medium">"{advice.philosophicalInsight}"</p>
              <div className="p-3 bg-emerald-500/5 rounded-xl border border-emerald-500/10 text-xs text-slate-300">
                {advice.content}
              </div>
              {advice.example && (
                <div className="text-[11px] text-emerald-400/70 italic border-t border-white/5 pt-3">
                  <span className="font-bold">爪注 住:</span> {advice.example}
                </div>
              )}
            </div>
          );
        };

        const StageWrapper = ({ title, subtitle, icon, children }) => (
          <div className="animate-fadeIn">
            <div className="flex items-center gap-5 mb-10">
              <div className="p-4 bg-emerald-600/20 text-emerald-400 rounded-2xl border border-emerald-500/30 shadow-lg">{icon}</div>
              <div>
                <h2 className="text-4xl font-black text-white tracking-tight">{title}</h2>
                <p className="text-emerald-400/80 text-xl font-light italic">{subtitle}</p>
              </div>
            </div>
            {children}
          </div>
        );

        // --- Main App ---
        function App() {
          const [stage, setStage] = useState(WorkshopStage.INTRO);
          const [plan, setPlan] = useState({
            swot: { focalPoints: '', strengths: '', weaknesses: '', opportunities: '', threats: '' },
            vision: '', ethos: '', realityConstraints: [], objectives: [], goals: []
          });
          const [loading, setLoading] = useState(false);
          const [isAiActionLoading, setIsAiActionLoading] = useState(false);
          const [advice, setAdvice] = useState(null);

          const stagesSequence = Object.values(WorkshopStage);
          const updatePlan = (u) => setPlan(p => ({ ...p, ...u }));

          const fetchAdvice = async () => {
            const ai = getAI();
            if (!ai || stage === WorkshopStage.INTRO || stage === WorkshopStage.FINAL_DASHBOARD) return;
            setLoading(true);
            try {
              const res = await ai.models.generateContent({
                model: 'gemini-3-flash-preview',
                contents: `砖: ${stage}. 转 转转: ${JSON.stringify(plan)}`,
                config: {
                  systemInstruction: SYSTEM_PROMPT,
                  responseMimeType: "application/json",
                  responseSchema: {
                    type: Type.OBJECT,
                    properties: {
                      content: { type: Type.STRING },
                      example: { type: Type.STRING },
                      philosophicalInsight: { type: Type.STRING }
                    },
                    required: ["content", "philosophicalInsight"]
                  }
                }
              });
              setAdvice(JSON.parse(res.text));
            } catch (e) { console.error(e); }
            finally { setLoading(false); }
          };

          useEffect(() => { fetchAdvice(); }, [stage]);

          const handleAiDraft = async (type, parentId = null) => {
            const ai = getAI();
            if (!ai) return alert("砖: 驻转 API  .");
            setIsAiActionLoading(true);
            try {
              const res = await ai.models.generateContent({
                model: 'gemini-3-flash-preview',
                contents: `爪专 3 爪注转 ${type} 转住住 注 SWOT 拽: ${JSON.stringify(plan)}`,
                config: {
                  systemInstruction: SYSTEM_PROMPT,
                  responseMimeType: "application/json",
                  responseSchema: {
                    type: Type.OBJECT,
                    properties: { items: { type: Type.ARRAY, items: { type: Type.STRING } } },
                    required: ["items"]
                  }
                }
              });
              const { items } = JSON.parse(res.text);
              if (type === 'objectives') {
                updatePlan({ objectives: [...plan.objectives, ...items.map(t => ({ id: Math.random().toString(), title: t }))] });
              } else if (type === 'goals') {
                updatePlan({ goals: [...plan.goals, ...items.map(t => ({ id: Math.random().toString(), parentObjectiveId: parentId, title: t, tasks: [] }))] });
              } else if (type === 'tasks') {
                updatePlan({ goals: plan.goals.map(g => g.id === parentId ? { ...g, tasks: [...g.tasks, ...items.map(t => ({ id: Math.random().toString(), description: t, owner: '专', deadline: '2025' }))] } : g) });
              }
            } catch (e) { console.error(e); }
            finally { setIsAiActionLoading(false); }
          };

          const runExpertIntegration = async () => {
            const ai = getAI();
            if (!ai) return alert("砖: 驻转 API  .");
            setIsAiActionLoading(true);
            try {
              const res = await ai.models.generateContent({
                model: 'gemini-3-flash-preview',
                contents: `爪注 专爪 砖转  转转: ${JSON.stringify(plan)}. 驻 转 拽爪注转,  .`,
                config: {
                  systemInstruction: "转 住专-注. 驻  转 JSON 转  拽, 注 转住驻转 砖 'expertAnalysis' 专转 砖专砖, 'aiRefinement'  拽, -'aiInsight'  注.",
                  responseMimeType: "application/json"
                }
              });
              const enhanced = JSON.parse(res.text);
              setPlan(prev => ({ ...prev, ...enhanced }));
            } catch (e) { console.error(e); alert("砖 专爪."); }
            finally { setIsAiActionLoading(false); }
          };

          const renderStage = () => {
            const inputClasses = "w-full bg-slate-900/50 p-4 rounded-xl border border-white/10 focus:border-emerald-500 outline-none text-white";
            const labelClasses = "block text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2";

            switch (stage) {
              case WorkshopStage.INTRO:
                return (
                  <div className="text-center py-24 space-y-12 animate-fadeIn">
                    <BrainCircuit size={100} className="text-emerald-500 mx-auto" />
                    <h1 className="text-7xl font-black text-white tracking-tighter">爪驻  砖驻"</h1>
                    <p className="text-2xl text-slate-400 max-w-2xl mx-auto italic font-light">驻驻专 住专转 转 转转 注 转 住住转 AI.</p>
                    <button onClick={() => setStage(WorkshopStage.SWOT_ANALYSIS)} className="bg-emerald-600 text-white px-16 py-6 rounded-2xl font-black text-2xl hover:bg-emerald-500 shadow-xl transition-all">转 注砖</button>
                  </div>
                );
              case WorkshopStage.SWOT_ANALYSIS:
                return (
                  <StageWrapper title="转 SWOT 拽" subtitle="转 专 转 驻注" icon={<Activity size={28}/>}>
                    <div className="space-y-8">
                      <div>
                        <label className={labelClasses}>拽 砖驻状 专</label>
                        <textarea className={inputClasses + " min-h-[100px] border-emerald-500/30"} value={plan.swot.focalPoints} onChange={e => updatePlan({swot: {...plan.swot, focalPoints: e.target.value}})} placeholder=" 注 专 注砖 砖?" />
                      </div>
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div><label className={labelClasses}>拽转</label><textarea className={inputClasses} value={plan.swot.strengths} onChange={e => updatePlan({swot: {...plan.swot, strengths: e.target.value}})} /></div>
                        <div><label className={labelClasses}>转</label><textarea className={inputClasses} value={plan.swot.opportunities} onChange={e => updatePlan({swot: {...plan.swot, opportunities: e.target.value}})} /></div>
                        <div><label className={labelClasses}>砖转</label><textarea className={inputClasses} value={plan.swot.weaknesses} onChange={e => updatePlan({swot: {...plan.swot, weaknesses: e.target.value}})} /></div>
                        <div><label className={labelClasses}></label><textarea className={inputClasses} value={plan.swot.threats} onChange={e => updatePlan({swot: {...plan.swot, threats: e.target.value}})} /></div>
                      </div>
                    </div>
                  </StageWrapper>
                );
              case WorkshopStage.STRATEGIC_OBJECTIVES:
                return (
                  <StageWrapper title="专转 注" subtitle="专转  住专" icon={<Target size={28}/>}>
                    <div className="space-y-6">
                      <div className="flex justify-end"><button onClick={() => handleAiDraft('objectives')} disabled={isAiActionLoading} className="bg-emerald-600/20 text-emerald-400 px-4 py-2 rounded-xl text-xs font-bold flex items-center gap-2 hover:bg-emerald-600/40"><Wand2 size={14}/> 爪注转 AI 专转</button></div>
                      {plan.objectives.map(obj => (
                        <div key={obj.id} className="flex gap-4 items-center bg-slate-900 p-4 rounded-xl border border-white/10 group">
                          <Target className="text-emerald-500" size={20} />
                          <input className="w-full bg-transparent border-none text-white text-lg font-bold focus:ring-0" value={obj.title} onChange={e => updatePlan({ objectives: plan.objectives.map(o => o.id === obj.id ? { ...o, title: e.target.value } : o) })} placeholder="住 专转 注..." />
                          <button onClick={() => updatePlan({ objectives: plan.objectives.filter(o => o.id !== obj.id) })} className="text-slate-600 hover:text-red-400 opacity-0 group-hover:opacity-100"><Trash2 size={18} /></button>
                        </div>
                      ))}
                      <button onClick={() => updatePlan({ objectives: [...plan.objectives, { id: Date.now().toString(), title: '' }] })} className="w-full py-4 border-2 border-dashed border-white/10 rounded-xl text-emerald-400 flex items-center justify-center gap-2 hover:bg-white/5"><Plus size={20}/> 住驻转 专</button>
                    </div>
                  </StageWrapper>
                );
              case WorkshopStage.OPERATIONAL_GOALS:
                return (
                    <StageWrapper title="注 驻专" subtitle="专转 注  专转" icon={<Layers size={28}/>}>
                      <div className="space-y-10">
                        {plan.objectives.map(obj => (
                          <div key={obj.id} className="bg-slate-900/40 p-6 rounded-2xl border border-white/10 space-y-4">
                            <div className="flex justify-between items-center border-b border-white/5 pb-2">
                              <h3 className="text-emerald-400 font-black flex items-center gap-2"><Target size={16}/> {obj.title || "专  转专转"}</h3>
                              <button onClick={() => handleAiDraft('goals', obj.id)} disabled={isAiActionLoading} className="text-[10px] bg-emerald-500/10 text-emerald-400 px-3 py-1 rounded-full hover:bg-emerald-500/20">爪注转 AI 注</button>
                            </div>
                            <div className="space-y-3">
                              {plan.goals.filter(g => g.parentObjectiveId === obj.id).map(goal => (
                                <div key={goal.id} className="flex gap-4 items-center bg-black/20 p-3 rounded-lg border border-white/5 group">
                                  <input className="w-full bg-transparent border-none text-white font-medium focus:ring-0" value={goal.title} onChange={e => updatePlan({ goals: plan.goals.map(g => g.id === goal.id ? { ...g, title: e.target.value } : g) })} placeholder="专 注 ..." />
                                  <button onClick={() => updatePlan({ goals: plan.goals.filter(g => g.id !== goal.id) })} className="text-slate-600 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity"><Trash2 size={16} /></button>
                                </div>
                              ))}
                              <button onClick={() => updatePlan({ goals: [...plan.goals, { id: Math.random().toString(), parentObjectiveId: obj.id, title: '', tasks: [] }] })} className="text-emerald-400/60 text-xs font-bold flex items-center gap-1 hover:text-emerald-400"><Plus size={14}/> 住驻转 注</button>
                            </div>
                          </div>
                        ))}
                      </div>
                    </StageWrapper>
                  );
                case WorkshopStage.DETAILED_TASKS:
                  return (
                    <StageWrapper title="砖转 状" subtitle="专 专转 爪注 " icon={<ClipboardList size={28}/>}>
                      <div className="space-y-10">
                        {plan.goals.map(goal => (
                          <div key={goal.id} className="bg-slate-900 p-6 rounded-2xl border-r-4 border-emerald-500 space-y-4 shadow-xl">
                            <div className="flex justify-between items-center">
                              <h3 className="text-white font-bold">注: {goal.title || "注  转专转"}</h3>
                              <button onClick={() => handleAiDraft('tasks', goal.id)} disabled={isAiActionLoading} className="text-[10px] bg-emerald-500/10 text-emerald-400 px-3 py-1 rounded-full hover:bg-emerald-500/20">爪注转 AI 砖转</button>
                            </div>
                            <div className="space-y-2">
                              {goal.tasks?.map(task => (
                                <div key={task.id} className="grid grid-cols-1 md:grid-cols-12 gap-3 bg-black/30 p-3 rounded-xl border border-white/5">
                                  <div className="md:col-span-6"><input className="w-full bg-transparent border-none text-slate-100 text-sm focus:ring-0" value={task.description} onChange={e => updatePlan({ goals: plan.goals.map(g => g.id === goal.id ? { ...g, tasks: g.tasks.map(t => t.id === task.id ? { ...t, description: e.target.value } : t) } : g) })} /></div>
                                  <div className="md:col-span-3"><input className="w-full bg-slate-800/50 rounded p-2 text-xs text-white" value={task.owner} onChange={e => updatePlan({ goals: plan.goals.map(g => g.id === goal.id ? { ...g, tasks: g.tasks.map(t => t.id === task.id ? { ...t, owner: e.target.value } : t) } : g) })} /></div>
                                  <div className="md:col-span-2"><input className="w-full bg-slate-800/50 rounded p-2 text-xs text-emerald-400" value={task.deadline} onChange={e => updatePlan({ goals: plan.goals.map(g => g.id === goal.id ? { ...g, tasks: g.tasks.map(t => t.id === task.id ? { ...t, deadline: e.target.value } : t) } : g) })} /></div>
                                  <div className="md:col-span-1 flex justify-end"><button onClick={() => updatePlan({ goals: plan.goals.map(g => g.id === goal.id ? { ...g, tasks: g.tasks.filter(t => t.id !== task.id) } : g) })} className="text-slate-600 hover:text-red-400"><Trash2 size={14}/></button></div>
                                </div>
                              ))}
                              <button onClick={() => updatePlan({ goals: plan.goals.map(g => g.id === goal.id ? { ...g, tasks: [...(g.tasks || []), { id: Math.random().toString(), description: '', owner: '', deadline: '' }] } : g) })} className="text-emerald-400 text-xs font-bold flex items-center gap-1 mt-2"><Plus size={16}/> 住驻转 砖</button>
                            </div>
                          </div>
                        ))}
                      </div>
                    </StageWrapper>
                  );
              case WorkshopStage.FINAL_DASHBOARD:
                return (
                  <div className="space-y-10 animate-fadeIn" dir="rtl">
                    <div className="flex justify-between items-end pb-6 border-b border-white/10 print:hidden">
                      <div>
                        <h2 className="text-4xl font-black text-white mb-2 tracking-tight">转爪专 住驻: 转转 注 砖转</h2>
                        <p className="text-slate-400 italic">爪驻 住专 砖驻" | 2025</p>
                      </div>
                      <div className="flex gap-4">
                        <button onClick={runExpertIntegration} disabled={isAiActionLoading} className="bg-emerald-600 text-white px-8 py-4 rounded-2xl font-black flex items-center gap-3 hover:bg-emerald-500 shadow-xl transition-all disabled:opacity-50">
                          {isAiActionLoading ? <RefreshCw className="animate-spin" /> : <BrainCircuit size={24} />} 专爪 砖专 住专 (Expert AI)
                        </button>
                        <button onClick={() => window.print()} className="bg-slate-800 text-white px-6 py-4 rounded-2xl font-bold flex items-center gap-2 hover:bg-slate-700 transition-colors">
                          <Printer size={20} /> 驻住 -PDF
                        </button>
                      </div>
                    </div>

                    {plan.expertAnalysis && (
                      <div className="bg-emerald-500/10 border-2 border-emerald-500/30 p-8 rounded-[40px] shadow-2xl relative">
                        <div className="flex items-center gap-3 text-emerald-400 font-black text-sm uppercase mb-4">
                          <Sparkles size={20} className="animate-pulse" /> 转  住专:
                        </div>
                        <p className="text-white text-2xl leading-relaxed font-bold italic">"{plan.expertAnalysis}"</p>
                      </div>
                    )}

                    <div className="bg-white rounded-[30px] p-1 overflow-hidden shadow-2xl border-4 border-black print:border-2">
                      <table className="w-full text-right border-collapse">
                        <thead className="bg-slate-900 text-white">
                          <tr>
                            <th className="p-6 border border-slate-700 text-xs font-black w-1/4">专 住专转</th>
                            <th className="p-6 border border-slate-700 text-xs font-black w-1/4">注 驻专</th>
                            <th className="p-6 border border-slate-700 text-xs font-black w-1/2">砖转 驻转</th>
                          </tr>
                        </thead>
                        <tbody className="text-black">
                          {plan.objectives.map(obj => {
                            const objGoals = plan.goals.filter(g => g.parentObjectiveId === obj.id);
                            return (
                              <tr key={obj.id} className="border-b-2 border-slate-300">
                                <td className="p-6 border border-slate-300 font-black bg-slate-50 text-xl align-top">
                                  {obj.title}
                                  {obj.aiRefinement && <div className="text-[10px] text-emerald-700 mt-2 p-2 bg-emerald-100 rounded border border-emerald-300"> 砖专 住专: {obj.aiRefinement}</div>}
                                </td>
                                <td colSpan={2} className="p-0">
                                  <table className="w-full h-full">
                                    <tbody>
                                      {objGoals.map(goal => (
                                        <tr key={goal.id} className="border-b last:border-b-0">
                                          <td className="p-4 border-l w-1/2 font-bold text-slate-800">
                                            {goal.title}
                                            {goal.aiInsight && <div className="mt-1 text-[9px] text-blue-600 bg-blue-50 p-1 rounded"> {goal.aiInsight}</div>}
                                          </td>
                                          <td className="p-4 w-1/2 italic text-slate-500 text-sm">
                                            {goal.tasks?.map(t => t.description).join(', ') || ' 砖转'}
                                          </td>
                                        </tr>
                                      ))}
                                    </tbody>
                                  </table>
                                </td>
                              </tr>
                            );
                          })}
                        </tbody>
                      </table>
                    </div>
                  </div>
                );
              default: return null;
            }
          };

          return (
            <div className="min-h-screen flex flex-col">
              <header className="glass-panel py-4 px-8 sticky top-0 z-50 flex justify-between items-center border-b border-white/10 print:hidden">
                <div className="flex items-center gap-4 cursor-pointer" onClick={() => setStage(WorkshopStage.INTRO)}>
                  <div className="w-10 h-10 bg-emerald-600 rounded-xl flex items-center justify-center text-white font-black shadow-lg">砖</div>
                  <h1 className="text-lg font-black text-white italic tracking-tight">爪驻 砖驻"</h1>
                </div>
                <div className="flex gap-2">
                  {stagesSequence.map(s => <div key={s} className={`w-3 h-3 rounded-full transition-all duration-300 ${stage === s ? 'bg-emerald-500 scale-150 shadow-[0_0_10px_#10b981]' : 'bg-slate-700'}`} />)}
                </div>
              </header>

              <main className="flex-1 max-w-7xl mx-auto w-full p-6 lg:p-12">
                <div className="grid grid-cols-1 lg:grid-cols-12 gap-10">
                  <div className={stage === WorkshopStage.INTRO || stage === WorkshopStage.FINAL_DASHBOARD ? "lg:col-span-12" : "lg:col-span-8"}>
                    {renderStage()}
                    {stage !== WorkshopStage.INTRO && stage !== WorkshopStage.FINAL_DASHBOARD && (
                      <div className="mt-12 flex justify-between items-center print:hidden border-t border-white/10 pt-6">
                        <button onClick={() => setStage(stagesSequence[stagesSequence.indexOf(stage)-1])} className="text-slate-500 font-bold hover:text-white flex items-center gap-2"><ChevronRight/> 专</button>
                        <button onClick={() => setStage(stagesSequence[stagesSequence.indexOf(stage)+1])} className="bg-white text-black px-12 py-4 rounded-2xl font-black hover:bg-emerald-500 hover:text-white transition-all shadow-xl">砖 <ChevronLeft/></button>
                      </div>
                    )}
                  </div>
                  {stage !== WorkshopStage.INTRO && stage !== WorkshopStage.FINAL_DASHBOARD && (
                    <div className="lg:col-span-4 space-y-6 print:hidden">
                      <AIMentor advice={advice} loading={loading} />
                      {PROFESSIONAL_GUIDANCE[stage] && (
                        <div className="glass-panel p-6 rounded-2xl space-y-3">
                          <div className="flex items-center gap-2 text-emerald-400 font-black text-[10px] border-b border-white/5 pb-2"><Info size={14}/> 驻 拽爪注</div>
                          <p className="text-white text-sm italic">"{PROFESSIONAL_GUIDANCE[stage].insight}"</p>
                        </div>
                      )}
                    </div>
                  )}
                </div>
              </main>
              <footer className="py-8 text-center text-slate-800 text-[10px] uppercase tracking-widest border-t border-white/5 print:hidden">Strategy Compass 2025 | AI Intelligence</footer>
            </div>
          );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

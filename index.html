<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מצפן למנהיגות ציבורית | סדנת תכניות עבודה</title>

    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;600;700&family=Heebo:wght@300;500;800&display=swap" rel="stylesheet">

    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",

    <style>
        body { 
          font-family: 'Assistant', 'Heebo', sans-serif; 
          background-color: #050a18; 
          color: #e2e8f0; 
          margin: 0; 
          overflow-x: hidden; 
        }
        #root:empty::before {
            content: 'מכין סביבת עבודה אסטרטגית...';
            display: flex; align-items: center; justify-content: center; height: 100vh;
            font-size: 1.5rem; font-weight: 800; color: #10b981; background: #050a18;
            direction: rtl;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        @media print {
            .print\:hidden { display: none !important; }
            body { background: white !important; color: black !important; }
            .bg-slate-900, .bg-[#050a18], .glass-panel { background: white !important; border: none !important; }
            .text-white, .text-slate-200, .text-slate-400 { color: black !important; }
            .border-white\/10 { border-color: #ccc !important; }
            .print\:border-black { border: 1px solid black !important; }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050a18; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #10b981; }
    </style>
</head>

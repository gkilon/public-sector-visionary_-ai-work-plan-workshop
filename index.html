
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מצפן למנהיגות ציבורית | סדנת תכניות עבודה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;600;700&family=Heebo:wght@300;500;800&display=swap" rel="stylesheet">
    
    <script>
        // מניעת קריסת דפדפן בגישה ל-process.env
        window.process = { 
            env: { 
                API_KEY: "" // נטליפיי יזריק את זה במידה והוגדר Environment Variable
            } 
        };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <!-- Babel standalone: הכרחי להרצת TSX ישירות בנטליפיי ללא שלב Build מקדים -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      Babel.registerPreset("tsx-env", {
        presets: [
          [Babel.availablePresets["typescript"], { allExtensions: true, isTSX: true }],
          [Babel.availablePresets["react"], { runtime: "automatic" }]
        ]
      });
    </script>

    <style>
        body { font-family: 'Assistant', 'Heebo', sans-serif; background-color: #050a18; color: #e2e8f0; margin: 0; }
        #root:empty::before {
            content: 'טוען מערכת אסטרטגית...';
            display: flex; align-items: center; justify-content: center; height: 100vh;
            font-size: 1.5rem; font-weight: 800; color: #10b981; background: #050a18;
            direction: rtl;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @media print {
            .print\:hidden { display: none !important; }
            body { background: white !important; color: black !important; }
        }
    </style>
</head>
<body class="bg-[#050a18] antialiased">
    <div id="root"></div>
    <!-- טעינת הקוד הראשי דרך בבל כדי שירוץ בנטליפיי -->
    <script type="text/babel" data-presets="tsx-env" data-type="module" src="./index.tsx"></script>
</body>
</html>
